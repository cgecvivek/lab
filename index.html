<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapShare • 3-Digit File Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom right, #eef2ff, #e0f7fa); }
    .glass { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); }
  </style>
</head>
<div class="max-w-lg w-full glass rounded-2xl shadow-xl p-6">
  <h1 class="text-2xl font-extrabold text-slate-800 mb-4 text-center">SnapShare</h1>
  <p class="text-sm text-slate-600 mb-6 text-center">
    Upload a PDF, Word document, or image. Get a <strong>3-digit code</strong> to access it on any device.
  </p>

  <!-- File Input -->
  <input type="file" id="fileInput" class="block w-full mb-3 text-sm file:py-2 file:px-4 file:rounded-xl file:border-0 file:bg-indigo-600 file:text-white file:font-semibold hover:file:bg-indigo-700" />
  <div id="fileMeta" class="text-xs text-slate-500 mb-3 hidden"></div>

  <!-- Upload Button -->
  <button id="uploadBtn" class="w-full py-2 rounded-xl bg-cyan-600 text-white font-semibold hover:bg-cyan-700 shadow mb-4">Upload & Generate Code</button>

  <!-- Upload Status -->
  <div id="status" class="mt-2 text-sm text-center text-slate-700"></div>

  <hr class="my-4 border-slate-200">

  <!-- Access File Section -->
  <p class="text-sm text-slate-600 mb-2 text-center">Enter a 3-digit code to access a file:</p>
  <input type="text" id="accessCode" maxlength="3" placeholder="Enter code" class="p-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2 w-full"/>
  <button id="accessBtn" class="w-full py-2 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 shadow mb-2">Access File</button>
  <div id="accessStatus" class="mt-2 text-sm text-center text-slate-700"></div>
</div>
  

<script>
  const accessBtn = document.getElementById("accessBtn");
  const accessCode = document.getElementById("accessCode");
  const accessStatus = document.getElementById("accessStatus");

  accessBtn.addEventListener("click", async () => {
    const code = accessCode.value.trim();
    if(!/^\d{3}$/.test(code)){
      accessStatus.textContent = "⚠️ Enter a valid 3-digit code.";
      return;
    }

    accessStatus.textContent = "Fetching file...";

    try {
      const { data, error } = await supabaseClient
        .from("file_codes")
        .select("*")
        .eq("code", code)
        .single();

      if(error || !data){
        accessStatus.textContent = "❌ No file found for this code.";
        return;
      }

      const { data: urlData } = supabaseClient.storage.from(BUCKET).getPublicUrl(data.path);
      accessStatus.innerHTML = `✅ File found: <a href="${urlData.publicUrl}" target="_blank" class="text-indigo-600 hover:underline">Open / Download</a>`;
    } catch(err){
      console.error(err);
      accessStatus.textContent = "❌ Error fetching file.";
    }
  });
</script>
  

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://vlmykouutjxilcykavpj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsbXlrb3V1dGp4aWxjeWthdnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzODI4OTIsImV4cCI6MjA3MTk1ODg5Mn0.9Fi4Vo3Tqho4GkvUZASEGknmTDteghxm8Hdvsr6RW0w";
    const BUCKET = "secondbucket";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileMeta = document.getElementById("fileMeta");
    const status = document.getElementById("status");

    // Show file info
    fileInput.addEventListener("change", () => {
      const f = fileInput.files[0];
      if(!f){ fileMeta.classList.add('hidden'); return; }
      fileMeta.classList.remove('hidden');
      fileMeta.textContent = `${f.name} • ${(f.size/1024/1024).toFixed(2)} MB • ${f.type || 'unknown type'}`;
    });

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if(!file){ status.textContent = "⚠️ Please choose a file first!"; return; }

      uploadBtn.disabled = true;
      status.textContent = "Uploading...";

      const code = Math.floor(100 + Math.random()*900).toString();
      const path = `${code}/${file.name}`;

      // Upload file to Supabase
      const { error: uploadError } = await supabaseClient.storage.from(BUCKET).upload(path, file, { upsert: true });
      if(uploadError){ status.textContent = "❌ Upload failed: " + uploadError.message; uploadBtn.disabled=false; return; }

      // Insert code into table
      const { error: insertError } = await supabaseClient.from("file_codes").insert([{ code, path }]);
      if(insertError){ status.textContent = "⚠️ DB insert failed: " + insertError.message; uploadBtn.disabled=false; return; }

      status.textContent = `✅ Uploaded! Your code is: ${code}`;
      uploadBtn.disabled = false;
    });
  </script>

</body>
</html>
